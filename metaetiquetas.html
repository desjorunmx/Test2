<!DOCTYPE html>
<html lang="es-mx"><!--Idioma y su región-->
<head>
	<meta charset="utf-8"><!--Español-->
	<meta name="viewport" content="width=device-width, initial-scale=1"><!--Tamaño de la pagina se ajusta al dispositivo-->
	<meta name="language" content="english"><!--Declarar el idioma y enfocar a que idioma esta dirigido por el navegador-->
	<!--Para que no lo haga zoom a la pagina-->
	<meta name="copyright" content="IA"><!--ia = nombre del autor o marca-->
	<meta name="author" content="Autor"><!--nombre del autor-->
	<meta name="audience" content="mature"><!--children o mature, niños o adultos, all todas las edades-->
	<meta property="og:title" content="Título de muestra para la página"><!--Título de la página web o artículo, 64 caracteres-->
	<meta name="description" content="Descripción de la pagina"><!--Descripción del contenido 130 y 150 caracteres-->
	<!--Reglas para el posicionamiento de Google-->
	<meta name="keywords" content="palabras1, palabras2, palabras3"><!--3 palabras alusión al artículo para Bing, Yandex, Yahoo-->
	<meta name="robots" content="index,follow, archive"><!--A todas siguelas e indexalas que el usuario este utilizando, y acumulando--><!--Y quienes no quieran estar posicionados en internet le ponemos a cada atributo-->
	<meta name="category" content="Nombre de la categoría"><!--Lo que se ofrece o un nombre-->
	<meta property="og:phonenumber" content="3225555555"><!--Si buscan nuestro numero telefonico con esta meta lo encuentran facilmente-->
	<meta property="og:locale" content="es_MX"><!--A todas siguelas e indexalas que el usuario este utilizando, y acumulando-->
	<meta property="og:region" content="Jalisco">
	<meta property="og:country_name" content="MEX">
	<meta property="og:postal_code" content="48328">
	<meta property="og:street_address" content="calle, numero y colonia">
	<meta property="fb:page_id" content=""><!--ID para nuestra pagina de facebook, administrar toda la actividad social-->
	<meta property="og:image" content="https://dominio.com/portada.jpg"><!--La dirección de la imagen en nuestra nube ubicada-->
	<title>Metaetiquetas / Metatags</title>
</head>
<body>
	<h1>Metaetiquetas / Metatags</h1>
	<hr>



</body>
</html>
